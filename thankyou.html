<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thank-you-card {
      text-align: center;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .thank-you-card h1 {
      font-size: 2.5rem;
      color: #28a745;
    }
    .thank-you-card p {
      color: #6c757d;
      font-size: 1.1rem;
    }
    .thank-you-card img {
      width: 100px;
      margin-bottom: 1rem;
    }
    .thank-you-card .btn {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="thank-you-card">
    <img src="https://cdn-icons-png.flaticon.com/512/148/148767.png" alt="Thank You">
    <h1>Thank You!</h1>
    <p>Your submission has been received. We'll get back to you shortly.</p>
    <button class="btn btn-primary" id="go-home">Back to Home</button>
  </div>

  <script>
    document.getElementById('go-home').addEventListener('click', function() {
      window.location.href = '/'; // Replace '/' with the URL of your homepage
    });
  </script>
</body>
</html>
